# MongoDB Configuration (override via env)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:smartsched_db}

# Optimized Timefold Solver Configuration for Better Scheduling
timefold.solver.termination.spent-limit=15m
timefold.solver.termination.unimproved-spent-limit=8m
timefold.solver.termination.best-score-limit=0hard/0soft
timefold.solver.environment-mode=FULL_ASSERT

# --- JWT SECRET KEY (Base64 Encoded and > 32 bytes) ---
jwt.secret=${JWT_SECRET:change-me}

# CORS allowed origins (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://smartsched-client.vercel.app,http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001}

# --- Allow Circular References (Workaround - Optional: Remove if cycle is truly fixed) ---
spring.main.allow-circular-references=true
